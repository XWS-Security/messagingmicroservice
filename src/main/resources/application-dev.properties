server.port=${MESSAGING_PORT:8087}

#DATABASE
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:super}
spring.datasource.url=jdbc:postgresql://${DATABASE_DOMAIN:localhost}:${DATABASE_PORT:5432}/${DATABASE_SCHEMA:messaging_db}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.platform=postgres
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always

#CERTIFICATES
server.ssl.key-store-type=PKCS12
server.ssl.key-store=${MESSAGING_MICROSERVICE_CERTIFICATE:certificates/messagingmicroservice.pfx}
server.ssl.key-store-password=123
server.ssl.key-alias=messagingmicroservice

#TOKEN
SECRET=${TOKEN_SECRET:somesecret}

#MICROSERVICES
FOLLOWER=${FOLLOWER_MICROSERVICE:https://localhost:8082/}

#CONTENT
IMAGES_PATH=${CONTENT_PATH:src/main/resources/images/}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB